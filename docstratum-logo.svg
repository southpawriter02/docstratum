<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!--
    DocStratum — Geological Validation Strata
    Concept: Stacked horizontal geological layers representing
    document structure. A vertical scanning beam passes through,
    with checkmarks and x-marks indicating validation status
    per layer. Some layers are solid, others fractured.
  -->

  <rect width="200" height="200" rx="12" fill="#1e1e1e"/>

  <!-- Geological strata — horizontal bands of varying thickness -->
  <g fill="none" stroke-width="2">
    <!-- Layer 1: Title (valid) -->
    <rect x="30" y="32" width="140" height="18" rx="2" stroke="#FF8C00"/>
    <rect x="32" y="34" width="60" height="14" rx="1" fill="#FF8C00" opacity="0.15"/>

    <!-- Layer 2: Description (valid) -->
    <rect x="30" y="58" width="140" height="14" rx="2" stroke="#FF8C00" opacity="0.7"/>
    <rect x="32" y="60" width="100" height="10" rx="1" fill="#FF8C00" opacity="0.08"/>

    <!-- Layer 3: Section (valid) -->
    <rect x="30" y="80" width="140" height="22" rx="2" stroke="#FF8C00" opacity="0.7"/>
    <line x1="32" y1="88" x2="80" y2="88" stroke="#555" stroke-width="1.5"/>
    <line x1="32" y1="96" x2="60" y2="96" stroke="#555" stroke-width="1"/>

    <!-- Layer 4: Link (invalid — fractured) -->
    <rect x="30" y="110" width="66" height="14" rx="2" stroke="#555" stroke-dasharray="4,3"/>
    <rect x="104" y="110" width="66" height="14" rx="2" stroke="#555" stroke-dasharray="4,3"/>

    <!-- Layer 5: Section (valid) -->
    <rect x="30" y="132" width="140" height="18" rx="2" stroke="#FF8C00" opacity="0.7"/>
    <line x1="32" y1="140" x2="90" y2="140" stroke="#555" stroke-width="1.5"/>
    <line x1="32" y1="146" x2="70" y2="146" stroke="#555" stroke-width="1"/>

    <!-- Layer 6: Metadata (warning) -->
    <rect x="30" y="158" width="140" height="12" rx="2" stroke="#FF8C00" opacity="0.35" stroke-dasharray="8,4"/>
  </g>

  <!-- Vertical scanning beam -->
  <line x1="100" y1="24" x2="100" y2="178" stroke="#FF8C00" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="24" x2="100" y2="178" stroke="#FF8C00" stroke-width="6" opacity="0.06"/>

  <!-- Scan node dots along the beam -->
  <circle cx="100" cy="41" r="3" fill="#FF8C00"/>
  <circle cx="100" cy="65" r="3" fill="#FF8C00"/>
  <circle cx="100" cy="91" r="3" fill="#FF8C00"/>
  <circle cx="100" cy="117" r="3" fill="#555"/>
  <circle cx="100" cy="141" r="3" fill="#FF8C00"/>
  <circle cx="100" cy="164" r="3" fill="#FF8C00" opacity="0.5"/>

  <!-- Validation indicators on right side -->
  <g font-family="'Courier New', monospace" font-size="11">
    <text x="176" y="45" fill="#FF8C00" text-anchor="middle">&#x2713;</text>
    <text x="176" y="69" fill="#FF8C00" text-anchor="middle">&#x2713;</text>
    <text x="176" y="95" fill="#FF8C00" text-anchor="middle">&#x2713;</text>
    <text x="176" y="121" fill="#555" text-anchor="middle">&#x2717;</text>
    <text x="176" y="145" fill="#FF8C00" text-anchor="middle">&#x2713;</text>
    <text x="176" y="168" fill="#FF8C00" text-anchor="middle" opacity="0.5">&#x26A0;</text>
  </g>
</svg>
